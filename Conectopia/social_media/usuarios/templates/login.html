{% extends 'usuariosBase.html' %}

{% block content %}
<div class="col-md-4">
    <div id="loginForm" class="card">
        <div class="card-body">
            <h1 class="text-center">Log in</h1>
            <form action='/login/' method="POST">
                {% csrf_token %}
                <label style="margin-top: 25px; margin-bottom: 10px;" for="txtUser">User Name</label>
                <input type="text" name="txtUser" id="txtUser" class="form-control" placeholder="User Name">

                <label style="margin-top: 25px; margin-bottom: 10px;" for="txtUser">Password</label>
                <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password">

                <div class="row justify-content-center" style="margin-top: 25px;">
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">Log In</button>
                    </div>
                </div>
            </form>

            {% if notification is not None %}
            <div class="alert alert-danger" role="alert" style="margin-top: 25px;">
                {{notification}}
            </div>
            {% endif %}

            <div class="row justify-content-center text-center" style="margin-top: 10px;">
                <div class="col-md-6">
                    <a href="">Forgot your password?</a>
                </div>
                <div class="col-md-6">
                    <a href="/createUser">Create User</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
