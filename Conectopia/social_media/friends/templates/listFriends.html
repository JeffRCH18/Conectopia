{% extends 'appBase.html' %} 
{% load static %}
{% block content %}
<div class="card">
  <div class="card-body bg-white col-central">
    <div class="search-container">
      <img src="{% static 'images/log-lista.png' %}" class="img-list">
      <h1 class="text-user">Friends list</h1>
    </div>
    <div class="container-list">
      <ul class="list-friends">
        {% for amigo in amistad %}
        <li>
          <div class="friend-item">
            <img src="{{ amigo.imagen }}" alt="Foto de amigo" style="width: 40px; height: 40px;">
            <div class="friend-info">
              <h3>{{ amigo.nombre}}</h3>
              <span class="common-friend">1 amigo en com√∫n</span>
            </div>
            <button class="btn-add">
              <img src="{% static 'images/log-eliminar.png' %}" style="width: 40px; height: 40px;"></img>
            </button>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
