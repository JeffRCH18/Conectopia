<!DOCTYPE html>
<html>
<head>
    <title>Comentarios</title>
</head>
<body>
    <h1>Comentarios</h1>
    {% if comentarios %}
        <ul>
            {% for comentario in comentarios %}
                <li>
                    <strong>{{ comentario.nombre_usuario }}</strong> dijo:
                    <p>{{ comentario.texto }}</p>
                    <small>Fecha: {{ comentario.fecha }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay comentarios a√∫n.</p>
    {% endif %}
</body>
</html>
